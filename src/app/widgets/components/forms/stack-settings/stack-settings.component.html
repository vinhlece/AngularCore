<div [formGroup]="form" class="stack-by-cotaniner">
  <label class="input-label" translate>Stack by</label>
  <mat-selection-list class="panel" formControlName="selectedStackItems">
    <mat-list-option *ngFor="let item of values; index as i"
                     [value]="item"
                     [selected]="isAddedItemSelected(item)"
                     checkboxPosition="before"
    >
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div class="item" matTooltip="{{item}}">{{item}}</div>
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
