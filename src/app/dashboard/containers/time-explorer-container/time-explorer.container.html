<app-time-explorer
  [currentSettings]="currentSettings$ | async"
  [availableSettings]="availableSettings"
  [predictiveSettings]="predictiveSettings$ | async"
  [currentTimestamp]="currentTimestamp$ | async"
  [replayStatus]="replayStatus$ | async"
  [palettes]="palettes$ | async"
  [user]="loginInformation$ | async"
  [loggingMode]="loggingMode"
  [dashboard]="dashboard"
  [instanceColors]="instanceColors$ | async"
  (onChangeTimeRangeSetting)="handleChangeTimeSetting($event)"
  (onChangePredictiveSetting)="handleChangePredictiveSetting($event)"
  (onChangeCurrentTimestamp)="handleChangeTimestamp($event)"
  (onChangeColorPalette)="handleChangeColorPalette($event)"
  (onToggleSlider)="handleToggleReplay()"
  (onOpen)="handleOpen()"
  (onClose)="handleClose()"
  (onOpened)="handleOpened()"
  (onClosed)="handleClosed()"
  (onToggleGlobalFilter)="handleToggleGlobalFilter($event)"
  (onClickAddWidget)="handleAddWidget($event)"
  (onClickAddLabelWidget)="handleAddLabelWidget($event)"
  (onLoggingMode)="handleLoggineMode($event)"
  (onDropTimestamp)="handleDropTimestamp()"
  (onUpdateInstanceColor)="handleUpdateInstanceColor($event)"
  (onDeleteInstanceColor)="handleDeleteInstanceColor($event)"
  (onEditInstanceColor)="handleEditInstanceColor($event)"
>
</app-time-explorer>
